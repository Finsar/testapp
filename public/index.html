<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Клієнт-Сервер</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <h1>Клієнтський Додаток</h1>
    <p>Натисни кнопку, щоб отримати дані з сервера</p>
    
    <button id="myBtn">Отримати дані</button>

    <div id="result" style="display:none;">
        <h3>Відповідь сервера:</h3>
        <p id="server-msg">...</p>
        <small id="server-time">...</small>
    </div>

    <script>
        // Вказуємо відносний шлях (працює і локально, і на Render)
        const SERVER_URL = '/api/hello';

        // Функція отримання даних
        async function getData() {
            const resultDiv = document.getElementById('result');
            const msgP = document.getElementById('server-msg');
            const timeSmall = document.getElementById('server-time');

            try {
                msgP.innerText = "Завантаження...";
                resultDiv.style.display = 'block';

                const response = await fetch(SERVER_URL);
                
                if (!response.ok) throw new Error('Помилка: ' + response.status);

                const data = await response.json();

                msgP.innerText = data.message;
                timeSmall.innerText = "Час сервера: " + data.serverTime;
                msgP.style.color = "green";

            } catch (error) {
                console.error("Помилка при запиті:", error);
                msgP.innerText = "Помилка з'єднання! (Дивись консоль F12)";
                msgP.style.color = "red";
            }
        }

        // ПРАВИЛЬНЕ ПІДКЛЮЧЕННЯ КНОПКИ
        // Це гарантує, що функція буде знайдена
        document.getElementById('myBtn').addEventListener('click', getData);

    </script>
</body>
</html>
