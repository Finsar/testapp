<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥—ñ—á–Ω–µ –ü–µ—Ä–µ–¥–±–∞—á–µ–Ω–Ω—è</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 { margin-top: 0; color: #4a4a4a; }
        .emoji { font-size: 50px; margin: 20px 0; display: block; }
        
        button {
            background-color: #764ba2;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover {
            background-color: #5a387e;
            transform: scale(1.05);
        }
        button:active { transform: scale(0.95); }

        #result-area {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #764ba2;
            display: none; /* –ü—Ä–∏—Ö–æ–≤–∞–Ω–æ —Å–ø–æ—á–∞—Ç–∫—É */
        }
        .prediction-text { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        .lucky-num { font-size: 14px; color: #666; }
    </style>
</head>
<body>

    <div class="card">
        <h1>–©–æ —á–µ–∫–∞—î –Ω–∞ —Ç–µ–±–µ?</h1>
        <span class="emoji">üîÆ</span>
        <p>–ù–∞—Ç–∏—Å–Ω–∏ –∫–Ω–æ–ø–∫—É, —ñ —Å–µ—Ä–≤–µ—Ä –≤—ñ–¥–∫—Ä–∏—î —Ç–≤–æ—î –º–∞–π–±—É—Ç–Ω—î.</p>
        
        <button id="predict-btn">–û—Ç—Ä–∏–º–∞—Ç–∏ –ø–µ—Ä–µ–¥–±–∞—á–µ–Ω–Ω—è</button>

        <div id="result-area">
            <div class="prediction-text" id="text-output">...</div>
            <div class="lucky-num">–¢–≤–æ—î —á–∏—Å–ª–æ —É–¥–∞—á—ñ: <span id="num-output">0</span></div>
        </div>
    </div>

    <script>
        // --- –õ–û–ì–Ü–ö–ê –ö–õ–Ü–Ñ–ù–¢–ê ---

        // 1. –ó–Ω–∞—Ö–æ–¥–∏–º–æ –µ–ª–µ–º–µ–Ω—Ç–∏ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ
        const btn = document.getElementById('predict-btn');
        const resultArea = document.getElementById('result-area');
        const textOutput = document.getElementById('text-output');
        const numOutput = document.getElementById('num-output');

        // 2. –§—É–Ω–∫—Ü—ñ—è, —è–∫–∞ —Ä–æ–±–∏—Ç—å –∑–∞–ø–∏—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        async function getPrediction() {
            try {
                // –ó–º—ñ–Ω—é—î–º–æ —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏, –ø–æ–∫–∏ —á–µ–∫–∞—î–º–æ
                btn.innerText = "–ú–∞–≥—ñ—è –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è...";
                btn.disabled = true;

                // –†–æ–±–∏–º–æ –∑–∞–ø–∏—Ç (—à–ª—è—Ö –≤—ñ–¥–Ω–æ—Å–Ω–∏–π, —â–æ–± –ø—Ä–∞—Ü—é–≤–∞–ª–æ —ñ –ª–æ–∫–∞–ª—å–Ω–æ, —ñ –Ω–∞ Render)
                const response = await fetch('/api/prediction');
                
                if (!response.ok) throw new Error('–ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');

                const data = await response.json();

                // –ü–æ–∫–∞–∑—É—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                textOutput.innerText = data.text;
                numOutput.innerText = data.number;
                resultArea.style.display = 'block';

            } catch (error) {
                console.error(error);
                textOutput.innerText = "–ó–≤'—è–∑–æ–∫ —ñ–∑ –∫–æ—Å–º–æ—Å–æ–º (—Å–µ—Ä–≤–µ—Ä–æ–º) –≤—Ç—Ä–∞—á–µ–Ω–æ üòû";
                resultArea.style.display = 'block';
            } finally {
                // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ –∫–Ω–æ–ø–∫—É –¥–æ –∂–∏—Ç—Ç—è
                btn.innerText = "–û—Ç—Ä–∏–º–∞—Ç–∏ —â–µ –æ–¥–Ω–µ";
                btn.disabled = false;
            }
        }

        // 3. –ü—Ä–∏–∫—Ä—ñ–ø–ª—è—î–º–æ —Ñ—É–Ω–∫—Ü—ñ—é –¥–æ –∫–Ω–æ–ø–∫–∏
        // –¶–µ –≤–∏—Ä—ñ—à—É—î –ø—Ä–æ–±–ª–µ–º—É "Uncaught ReferenceError"
        btn.addEventListener('click', getPrediction);

    </script>
</body>
</html>
